<body>

<article class="blogs">

    <p>文章<span>推荐</span></p>
    </h2>
	<div class="newblog left">        
	</div>
</article>
<footer>
    <p class="ft-copyright">个人博客 Sunshine </p>
    <div id="tbox"> <a id="togbook" href=""></a> <a id="gotop" href="javascript:void(0)"></a></div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $.get('/data', function(data) {
        var chapterList = JSON.parse(data);        
        for(var i = 0; i < chapterList.length; i++) {
            var str = '<div class="oneblog"><h2><a title='+chapterList[i].chapterName+' href="/">'+chapterList[i].chapterName+'</a></h2>'
                +
                '<figure><img src="'+chapterList[i].imgPath+'" border="0" width="120" height="120" alt="路·过-喜欢在路上"></figure>'
                +
                '<ul class="nlist"><p>'+ chapterList[i].chapterDes +'</p><a title="路·过-喜欢在路上" href="/detail?chapterId='+chapterList[i].chapterId+'" target="_blank" class="readmore">阅读全文>></a>'
                +
                '</ul><p class="dateview"><span>'+chapterList[i].publishTimer+'</span><span>作者：admin</span><span>分类：[<a href="/">悠客</a>]</span>'
                +
                '<span class="nl">浏览（'+chapterList[i].views+')</span><span class="n2">评论（<a href="/">0</a>）</span><div class="line"></div>'
                +
                '</p></div>';
            $(".left").append(str);   
        }
    })         
</script>
</html>
